<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Persons</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Addresses</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.age}"></td>
        <td th:text="${person.gender}"></td>
        <td>
            <ul>
                <li th:each="address : ${person.addresses}">
                    <span th:text="${address.city} + ', ' + ${address.street} + ', ' + ${address.houseNumber}"></span>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>

<h2>Add New Person</h2>
<form action="/persons" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>
    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" required><br><br>
    <button type="submit">Add Person</button>
</form>

<h2>Add Address to Existing Person</h2>
<form action="/persons/add-address" method="post">
    <label for="personId">Person ID:</label>
    <input type="number" id="personId" name="personId" required><br><br>
    <label for="address">Address (City, Street, House):</label>
    <input type="text" id="address" name="address" required><br><br>
    <button type="submit">Add Address</button>
</form>
</body>
</html>
